    <!-- ///CALCULATOR APP/// -->


    <div class="w-100  my-5 d-flex justify-content-center ">
        <input id="input" type="text" class="border w-75 p-3 mx-auto" placeholder="ENTER NUMBER">
    </div>
    <div class="w-100 d-flex justify-content-center">
        <table class="w-75" border="1">
            <tr>
                <td onclick="getValue('-')">-</td>
                <td onclick="getValue('*')">*</td>
                <td onclick="getValue('/')">/</td>
                <td onclick="getValue('+')" rowspan="5">+</td>
            </tr>
            <tr>
                <td onclick="getValue('7')">7</td>
                <td onclick="getValue('8')">8</td>
                <td onclick="getValue('9')">9</td>
            </tr>
            <tr>
                <td onclick="getValue('4')">4</td>
                <td onclick="getValue('5')">5</td>
                <td onclick="getValue('6')">6</td>
            </tr>
            <tr>
                <td onclick="getValue('1')">1</td>
                <td onclick="getValue('2')">2</td>
                <td onclick="getValue('3')">3</td>
            </tr>
            <tr>
                <td onclick="getValue('0')" colspan="">0</td>
                <td onclick="totalValue()" colspan="">=</td>
                <td onclick="allClear()" colspan="">AC</td>
                <td onclick="valueRemove()" colspan="">C</td>
            </tr>
        </table>
    </div>
